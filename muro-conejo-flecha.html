<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muro, Conejo o Flecha</title>
  <style>
    /* --- Estilos generales --- */
    body {
      font-family: sans-serif;
      background: #314B6E;
      text-align: center;
      color: #fff;
      padding: 20px;
      font-size: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
/* Contenedor principal */
    #contenedor {
      background:#0E141C;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      max-width: 700px;
      width: 100%;
    }


    h1 {
      font-size: 2em; /* Título grande */
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      color: #fdffff;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #fdffff;
    }

    .hidden {
      display: none; /* Clase para ocultar elementos */
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      background:#A68868;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.4s;
    }
    button:hover {
      transform: scale(1.1);
      background: #E3C39D;
}

    img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin: 10px;
    }

    .choices img {
      cursor: pointer;
      transition: transform 0.2s;
      width: 120px;
      height: 120px;
      margin: 15px;
      border-radius: 15px;
      background:#8197AC;
      padding: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .choices img:hover {
      transform: scale(1.1); /* Efecto de zoom al pasar el cursor */
      box-shadow: 0 0 25px rgba(129, 141, 196, 0.8);
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }

    th {
    background: rgba(0,0,0,0.4);
    color: #ffd166;
}
    /* Resultado final */
    #final-winner {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
      color: #06d6a0;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* --- Estilo para el conteo regresivo --- */
    #countdown {
      font-size: 24px;
      margin: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .count-3 { font-size: 172px; color: red; }
    .count-2 { font-size: 172px; color: orange; }
    .count-1 { font-size: 172px; color: green; }
    .count-ya { font-size: 172px; color: blue; }

    .count-muro {
  font-size: 100px !important;
  color: red;
}

.count-conejo {
  font-size: 95px !important;
  color: purple;
}

.count-flecha {
  font-size: 105px !important;
  color: green;
}

.count-ya {
  font-size: 150px !important;
  color: blue;
}

  </style>
</head>
<body>

  <!-- Menú principal -->
   <section id="contenedor">
  <div id="menu">
    <h1>¡Muro, Conejo o Flecha!</h1>
    <button onclick="startGame()">Jugar</button>
    <button onclick="exitGame()">Salir</button>
  </div>

  <!-- Sección de juego -->
  <div id="game" class="hidden">
    <h2>Ronda <span id="round-number">1</span> de 5</h2>
    <div id="countdown">Preparados...</div>

    <!-- Opciones de elección -->
    <div class="choices hidden" id="choices">
      <img src="muro.png" alt="Muro" onclick="playerSelect('muro')">
      <img src="conejo.png" alt="Conejo" onclick="playerSelect('conejo')">
      <img src="flecha.png" alt="Flecha" onclick="playerSelect('flecha')">
    </div>

    <!-- Resultado de la ronda -->
    <div class="result-images hidden" id="round-result">
      <p id="round-text"></p>
      <img id="player-img" src="">
      <img id="cpu-img" src="">
    </div>

    <button id="start-round" onclick="startRound()">Comenzar Ronda</button>
  </div>

  <!-- Tabla de resultados -->
  <div id="results" class="hidden">
    <h2>Tabla de Resultados</h2>
    <table>
      <thead>
        <tr>
          <th>Ronda</th>
          <th>Jugador</th>
          <th>CPU</th>
          <th>Ganador</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
    <h3 id="final-winner"></h3>
    <button onclick="startGame()">Volver a jugar</button>
    <button onclick="goToMenu()">Regresar al menú</button>
  </div>
</section>
  <script>
    // Opciones disponibles
    const options = ['muro', 'conejo', 'flecha'];

    // Rutas locales de imágenes
    const images = {
      muro: 'muro.png',
      conejo: 'conejo.png',
      flecha: 'flecha.png'
    };

    // Variables del juego
    let currentRound = 1;
    let playerScore = 0;
    let cpuScore = 0;
    let results = [];

    // Inicia el juego desde el menú
    function startGame() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('results').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      reset();
    }

    // Simula salir del juego (no puede cerrar ventana por seguridad del navegador)
    function exitGame() {
      alert('Gracias por jugar. ¡Hasta la próxima!');
      
    }

    // Vuelve al menú principal
    function goToMenu() {
      document.getElementById('results').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    // Reinicia los datos del juego
    function reset() {
      currentRound = 1;
      playerScore = 0;
      cpuScore = 0;
      results = [];

      document.getElementById('results-body').innerHTML = '';
      document.getElementById('round-number').textContent = currentRound;
      document.getElementById('round-result').classList.add('hidden');
      document.getElementById('choices').classList.add('hidden');
      document.getElementById('start-round').disabled = false;
      document.getElementById('start-round').classList.remove('hidden');

      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = 'Preparados...';
      countdownEl.className = '';
    }

    // Inicia una ronda con conteo regresivo
    function startRound() {
  document.getElementById('choices').classList.add('hidden');
  document.getElementById('round-result').classList.add('hidden');
  document.getElementById('start-round').disabled = true;
  document.getElementById('start-round').classList.add('hidden');

  // Palabras que se mostrarán en orden
  const sequence = ['Muro', 'Conejo', 'Flecha'];
  let index = 0;

  const countdownEl = document.getElementById('countdown');
  countdownEl.textContent = sequence[index];
  updateCountdownStyle(sequence[index].toLowerCase());

  const interval = setInterval(() => {
    index++;
    if (index === sequence.length) {
      clearInterval(interval);
      countdownEl.textContent = '¡Ya!';
      updateCountdownStyle('ya');
      document.getElementById('choices').classList.remove('hidden');
    } else {
      countdownEl.textContent = sequence[index];
      updateCountdownStyle(sequence[index].toLowerCase());
    }
  }, 650);
}

    // Aplica estilos visuales al conteo
   function updateCountdownStyle(label) {
  const countdownEl = document.getElementById('countdown');
  countdownEl.className = ''; // Limpia clases anteriores

  switch (label) {
    case 'muro': countdownEl.classList.add('count-muro'); break;
    case 'conejo': countdownEl.classList.add('count-conejo'); break;
    case 'flecha': countdownEl.classList.add('count-flecha'); break;
    case 'ya': countdownEl.classList.add('count-ya'); break;
  }
}

    // Lógica de selección del jugador
    function playerSelect(choice) {
      const cpuChoice = options[Math.floor(Math.random() * 3)];
      let winner = 'Empate';

      // Reglas de juego
      if (choice !== cpuChoice) {
        if (
          (choice === 'muro' && cpuChoice === 'flecha') ||
          (choice === 'conejo' && cpuChoice === 'muro') ||
          (choice === 'flecha' && cpuChoice === 'conejo')
        ) {
          playerScore++;
          winner = 'Jugador';
        } else {
          cpuScore++;
          winner = 'CPU';
        }
      }

      // Guarda el resultado
      results.push({ round: currentRound, player: choice, cpu: cpuChoice, winner });
      showRoundResult(choice, cpuChoice, winner);

      // Avanza o termina el juego
      if (currentRound === 5) {
        setTimeout(showResults, 1500);
      } else {
        currentRound++;
         updateBackground(currentRound);
        document.getElementById('round-number').textContent = currentRound;
        setTimeout(() => {
          document.getElementById('start-round').classList.remove('hidden');
          document.getElementById('start-round').disabled = false;
        }, 500);
      }
    }

    // Muestra resultado de la ronda
    function showRoundResult(player, cpu, winner) {
      document.getElementById('player-img').src = images[player];
      document.getElementById('cpu-img').src = images[cpu];
      document.getElementById('round-text').textContent = `Ganador de la ronda: ${winner}`;
      document.getElementById('round-result').classList.remove('hidden');
      document.getElementById('choices').classList.add('hidden');
    }

    // Muestra tabla final de resultados
    function showResults() {
      document.getElementById('game').classList.add('hidden');
      document.getElementById('results').classList.remove('hidden');

      const tbody = document.getElementById('results-body');
      tbody.innerHTML = '';

      results.forEach((res, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${res.player}</td>
          <td>${res.cpu}</td>
          <td>${res.winner}</td>
        `;
        tbody.appendChild(row);
      });

      const final = playerScore > cpuScore ? '¡Ganaste!' :
                    playerScore < cpuScore ? 'Perdiste.' : 'Empate.';
      document.getElementById('final-winner').textContent = `Resultado final: ${final}`;
    }
    // Colores/degradados para cada ronda
const roundBackgrounds = [
  "linear-gradient(135deg, #1a2a6c, #b21f1f)",   // Ronda 1
  "linear-gradient(135deg, #0f2027, #203a43, #2c5364)", // Ronda 2
  "linear-gradient(135deg, #42275a, #734b6d)",   // Ronda 3
  "linear-gradient(135deg, #ff9966, #ff5e62)",   // Ronda 4
  "linear-gradient(135deg, #11998e, #38ef7d)"    // Ronda 5
];

// Cambia el fondo según la ronda
function updateBackground(round) {
  const body = document.body;
  const index = (round - 1) % roundBackgrounds.length; // Reutiliza si pasan más de 5 rondas
  body.style.background = roundBackgrounds[index];
  body.style.backgroundSize = "cover";
  body.style.transition = "background 1s ease-in-out";
}

  </script>
</body>
</html>
